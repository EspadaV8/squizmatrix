<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="files/styles.css">
</head>
<body marginwidth="0" marginheight="0" leftmargin="0" topmargin="0">
<MySource_AREA id_name="login_form" design_area="login_form">
<table height="100%" width="100%"cellspacing="0" cellpadding="0" border="0"><tr><td align="center" valign="middle">
<script language="JavaScript" type="text/javascript">
	<!-- 
		var system_messages = '<MySource_PRINT var="system_messages" escape="yes" />';
		if (system_messages.length) {
			document.writeln('<table width="400" style="border-style: solid; border-color: #ff0000; border-width: 1px; padding: 1px;"><tr><td class="sq-warning">');
			document.writeln(system_messages);
			document.writeln('</td></tr></table><br>');
		}
	// -->
</script>
<table width="400" style="border-style: solid; border-color: #000000; border-width: 1px; padding: 1px;">
	<tr>
		<td style="padding: 0px;">
			<table border="0" cellspacing="0" cellpadding="0">
				<tr>
					<td style="padding: 0px; vertical-align: middle;"><img src="files/swish.gif" width="20" height="20" border="0" align="left" alt="Logo" /></td>
					<td class="sq-title">
						<MySource_PRINT var="login_heading" />
					</td>
				</tr>
			</table>
		</td>
	</tr>
<MySource_LOGIN_SECTION>
	<MySource_SET name="give_username_focus" value="true" />
	<MySource_SET name="forward_www_vars"    value="true" />
	<MySource_PRINT var="form_open" />
	<tr>
		<td class="sq-current-user">
			Currently Logged in as : <MySource_PRINT id_name="__global__" var="current_user" default="[Not Logged In]" attr="name" />
		</td>
	</tr>
	<tr>
		<td class="sq-message">
			<MySource_PRINT var="login_message" />
		</td>
	</tr>
	<tr>
		<td class="sq-main-field">
			<table cellpadding="0" cellspacing="0" border="0" width="100%">
				<tr>
					<td>
						<img src="files/login_image.gif" width="157" height="87" border="0" alt="Login Icon" />
					</td>
					<td>
						<table width="100%" border="0" cellspacing="0" cellpadding="3">
							<tr>
								<td nowrap class="sq-main-field">
									Username: 
								</td>
								<td width="100%">
									<MySource_PRINT var="username_box" size="10" class="sq-data" />
								</td>
							</tr>
							<tr>
								<td nowrap class="sq-main-field">
									Password: 
								</td>
								<td width="100%">
									<MySource_PRINT var="password_box" size="10" class="sq-data" />
								</td>
							</tr>
						</table>
					</td>
				</tr>
			</table>
		</td>
	</tr>
	<tr>
		<td style="padding: 0px; background-color: #ffffff;"><img src="file/blank.gif" width="1" height="1" alt="blank" border="0" /></td>
	</tr>
	<tr>
		<td class="sq-bottom-field" style="text-align: right;">
			<MySource_PRINT var="submit_button" value="Login -&gt;" class="sq-data" />
		</td>
	</tr>
	<MySource_PRINT var="form_close" />
</MySource_LOGIN_SECTION>
</table>
</td></tr></table>
</MySource_AREA>
</body>
</html>
